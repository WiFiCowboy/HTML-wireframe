<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Matrix Quiz!</title>
    <link rel="stylesheet" href="wireframe.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
</head>
<body>
    <main role="main" class="container">
        <header>
            <section>
                <h1>The Matrix Quiz!</h1>
            </section>
        </header>
        <section class="quizStart">
            <div class="box1">
                <h2>Quiz Rules</h2>
                <ul>
                    <li>Answer questions</li>
                    <li>Select an answer from multiple choice</li>
                    <li>Score points based on the correct answers</li>
                    <li>Total points calculated at end of the quiz</li>
                </ul>
                <button id='js-start-quiz'>Start</button>
            </div>
        </section>
        <section class="score-style js-score">
            <div class="js-score-box">Question: <span class="js-question-number"> 0</span> Score: <span class="js-score-count">0</span> of 5</div>
        </section>
        <section class="style-QA quizQA">
        </section>
        <section class="style-msg quizAnswerMsg">
            <div><p>
                Your choice: <span class="js-display-question">Question goes here!</span> was <span class="js-answer-message">Correct/Wrong</span> 
            </p>
            <img id="imageAnswer" src="" alt="Neo motioning hand">
            <button class="js-next-question">Next</button>
            </div>
        </section>
        <section class="endQuizMsg">
            <div class="box4">
                <p class="finalText">Your Final Score is Score: <span class="js-score-count">0</span> of 5</p>
                <img class="styleImg" src="" alt="Neo flying">
                <button class="js-reset-quiz">Reset</button>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>
</html>
